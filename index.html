<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emily Orb – Gallery</title>
  <meta name="description" content="Gallery by Emily Orb. Contact: emilywerb@gmail.com" />
  <style>
    :root { --fg:#111; --bg:#fff; --muted:#666; --ring:#7c3aed; }
    @media (prefers-color-scheme: dark){ :root{ --fg:#f3f3f3; --bg:#0b0b0b; --muted:#b3b3b3; } }
    html, body { height: 100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--fg); display:grid; place-items:center; }
    main { width:min(960px, 96vw); padding: 8px; text-align:center; }
    h1 { font-size: clamp(22px, 4vw, 32px); margin: 6px 0 2px; }
    .notice { color: var(--muted); margin: 2px 0 16px; }
    figure { margin:0; }
    img#art { max-width: min(100%, 860px); max-height: 80vh; height:auto; width:auto; border-radius:12px; box-shadow: 0 8px 26px rgba(0,0,0,.16); }
    .controls { display:flex; gap:10px; justify-content:center; align-items:center; margin-top:12px; flex-wrap:wrap; }
    .btn { appearance:none; border:1px solid color-mix(in oklab, var(--fg), transparent 80%); background: color-mix(in oklab, var(--fg), transparent 94%); color:var(--fg); border-radius:999px; padding:10px 14px; font-weight:600; cursor:pointer; transition: transform .08s ease, background .2s ease, border-color .2s ease; }
    .btn:hover { transform: translateY(-1px); background: color-mix(in oklab, var(--fg), transparent 90%); }
    .btn:focus-visible { outline:3px solid var(--ring); outline-offset:2px; }
    .meta { margin-top:10px; font-size:14px; color:var(--muted); }
    .contact { margin: 14px 0 0; }
    a { color:inherit; }
  </style>
</head>

    <h1>Emily Orb</h1>

    <figure>

    const imgEl = document.getElementById('art');
    const capEl = document.getElementById('caption');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const randBtn = document.getElementById('random');

    const params = new URLSearchParams(location.search);
    let i = Number.parseInt(params.get('i'), 10);
    if (!Number.isFinite(i) || i < 0 || i >= images.length) i = 0;

    function setImage(idx, push) {
      if (!images.length) return;
      i = (idx + images.length) % images.length;
      const filename = images[i];
      const title = (titles[i] || filename).replace(/[-_]/g, ' ');
      imgEl.src = basePath + filename;
      imgEl.alt = title + ' — artwork by Emily Orb';
      capEl.textContent = `${i+1} / ${images.length} — ${title}`;
      const u = new URL(location.href);
      u.searchParams.set('i', i);
      (push ? history.pushState : history.replaceState).call(history, { i }, '', u);
      preload((i + 1) % images.length);
      preload((i - 1 + images.length) % images.length);
    }

    function preload(idx){ const p = new Image(); p.src = basePath + images[idx]; }
    function next(){ setImage(i + 1, true); }
    function prev(){ setImage(i - 1, true); }
    function random(){ if (images.length < 2) return; let r; do { r = Math.floor(Math.random() * images.length); } while (r === i); setImage(r, true); }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    randBtn.addEventListener('click', random);

    addEventListener('keydown', (e) => { if (e.key === 'ArrowRight') next(); else if (e.key === 'ArrowLeft') prev(); else if (e.key.toLowerCase() === 'r') random(); });

    let touchX = null;
    addEventListener('touchstart', (e)=>{ touchX = e.touches[0].clientX; }, {passive:true});
    addEventListener('touchend', (e)=>{
      if (touchX == null) return; const dx = e.changedTouches[0].clientX - touchX; touchX = null;
      if (Math.abs(dx) > 40) { dx < 0 ? next() : prev(); }
    }, {passive:true});

    addEventListener('popstate', (e)=>{ const idx = e.state?.i; if (Number.isFinite(idx)) setImage(idx, false); });
    setImage(i, false);
